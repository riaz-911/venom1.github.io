<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <!-- google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body{
        min-height: 100vh;
        width: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container{
        width: 80%;
        background: #fff;
        border-radius: 6px;
        padding: 20px 60px 40px 40px;
        box-shadow: 5px 10px 5px 10px rgba(0,0,0,0.20);
    }
    .container .content{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .left-side{
        width: 25%;
        height: 100%;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        margin-top: 15px;
        position: relative;
    }
    .left-side::before{
        content: '';
        position: absolute;
        height: 70%;
        width: 2px;
        right: -15px;
        top: 50%;
        transform: translateY(-50%);
        background: #afafb6;
    }
    .left-side .details{
        margin: 14px;
        text-align: center;
    }
    .left-side .details i{
        font-size: 30px;
        color: #ff523b;
        margin-bottom: 10px;
    }
    .left-side .topic{
        font-size: 18px;
        font-weight: 500;
    }
    .left-side .text-one , .left-side .text-two{
        font-size: 14px;
        color: #555;
    }
    .right-side{
        width: 75%;
        margin-left: 75px;
    }
    .right-side .topic-text{
        font-size: 23px;
        font-weight: 600;
        color: #ff523b;
    }
    p{
        margin-top: 8px;
    }
    .right-side .input-box{
        height: 50px;
        width: 100%;
        margin: 12px 0;
    }
    .right-side .input-box input,.right-side .input-box textarea{
        height: 100%;
        width: 100%;
        border: none;
        font-size: 16px;
        background: #f0f1f8;
        border-radius: 6px;
        padding: 0 15px;
    }
    .right-side .message-box{
        min-height: 110px;
        margin-top: 6px;
    }
    .right-side .button{
        display: inline-block;
        margin-top: 12px;
    }
    .right-side .button input[type="button"]{
        color: #fff;
        font-size: 18px;
        outline: none;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        background: #ff523b;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .button input[type="button"]{
        color: #fff;
        font-size: 18px;
        outline: none;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        background: #ff523b;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    @media (max-width: 950px) {
        .container{
        width: 90%;
        padding: 30px 35px 40px 35px;
    }
    }
    @media (max-width: 820px) {
        .container{
        margin: 40px 0;
        height: 100%;
    }
    .container .content{
        flex-direction: column-reverse;
    }
    .left-side{
        width: 100%;
        flex-direction: row;
        margin-top: 40px;
        justify-content: center;
        flex-wrap: wrap;
    }
    .left-side::before{
        display: none;
    }
    .right-side{
        width: 100%;
        margin-left: 0;
    }
    }
   
</style>


<!-- Contact Us -->
<div class="container">
    <div class="button">
        <a href="index.html"><input type="button" value="&#8592;Home"></a>
    </div>
    <div class="content">
        <div class="left-side">
            <div class="address details">
                <i class="fa fa-map-marker"></i>
                <div class="topic">Address</div>
                <div class="text-one">Qasimabad, Hyderabad</div>
                <div class="text-two">Latifabad Unit-6</div>
            </div>
            <div class="Phone details">
                <i class="fa fa-phone"></i>
                <div class="topic">Phone</div>
                <div class="text-one">0312-3456789</div>
                <div class="text-two">0341-1234567</div>
            </div>
            <div class="email details">
                <i class="fa fa-envelope"></i>
                <div class="topic">E-mail</div>
                <div class="text-one">example@gmail.com</div>
                <div class="text-two">lorem@example.com</div>
            </div>
        </div>
        <div class="right-side">
            <div class="topic-text">Send Us A Message.</div>
            <p>If You Have Any Work From Us Or Any Types Of Quries Related To Our Webbsite, You Can Send Us Message Form Here.It's Our Pleasure To Help Your. </p>
        
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your E-mail">
            </div>
            <div class="input-box message-box">
                <textarea></textarea>
            </div>
            <div class="button">
                <input type="button" value="Send Now">
            </div>
        </form> 
    </div>
    </div>
</div>
</body>
</html>
